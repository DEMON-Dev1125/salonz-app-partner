<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'add_service' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"service_name" | translate}}</ion-label>
                        <ion-input mode="md" type="name" placeholder="" value="Hair Straightening"></ion-input>
                    </div>
                </div>
            </ion-item>

            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"time_for_service" | translate}}</ion-label>

                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>
